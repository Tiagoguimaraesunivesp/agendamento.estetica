<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento Automotivo</title>
</head>
<body>

  <h1>Formulário de Agendamento Automotivo</h1>

  <form action="#" method="post">
    <label for="nome">Nome do Cliente:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="cpf">CPF:</label><br>
<input type="text" id="cpf" name="cpf" maxlength="14" required oninput="mascaraCPF(this)"><br><br>

<script>
    // Função para aplicar a máscara no CPF
    function mascaraCPF(campo) {
      let valor = campo.value.replace(/\D/g, ''); // Remove tudo que não for número

      if (valor.length > 11) valor = valor.slice(0, 11); // Limita a 11 dígitos

      // Aplica a máscara: 000.000.000-00
      valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
      valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
      valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');

      campo.value = valor;
    }

    // Função para validar CPF matematicamente
    function validarCPF(campo) {
      let cpf = campo.value.replace(/\D/g, ''); // Remove tudo que não for número

      if (cpf.length !== 11) {
        campo.setCustomValidity("CPF deve ter 11 dígitos.");
        return;
      }

      // Validação matemática do CPF
      if (!validarCPFMatematico(cpf)) {
        campo.setCustomValidity("CPF inválido.");
        return;
      }

      campo.setCustomValidity(""); // Se for válido, limpa a mensagem de erro
    }

    // Função que valida o CPF usando os dígitos verificadores
    function validarCPFMatematico(cpf) {
      let soma = 0;
      let resto;

      // Verifica o primeiro dígito verificador
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      // Verifica o segundo dígito verificador
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;

      return true;
    }


    <label for="carro">Marca / Modelo do Carro:</label><br>
    <input type="text" id="carro" name="carro" required><br><br>

    <label for="placa">Placa do Carro:</label><br>
    <input type="text" id="placa" name="placa" required pattern="[A-Z]{3}[0-9][0-9A-Z][0-9]{2}" title="Formato esperado: ABC1D23"><br><br>

    <label for="servico">Serviço a ser realizado:</label><br>
    <textarea id="servico" name="servico" rows="4" cols="40" required></textarea><br><br>

    <button type="submit">Agendar</button>
  </form>

</body>
</html>
